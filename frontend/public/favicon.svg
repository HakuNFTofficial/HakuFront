<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="distress">
      <feTurbulence type="fractalNoise" baseFrequency="2.5" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Red background with distressed texture -->
  <rect width="100" height="100" fill="#B91C1C" rx="8"/>
  
  <!-- Distressed white H letter -->
  <g filter="url(#distress)">
    <path d="M 25 15 L 35 15 L 35 42 L 65 42 L 65 15 L 75 15 L 75 85 L 65 85 L 65 52 L 35 52 L 35 85 L 25 85 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="0.5"
          opacity="0.95"/>
  </g>
  
  <!-- Additional distress effect - scattered dots -->
  <circle cx="20" cy="20" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="82" cy="18" r="0.6" fill="white" opacity="0.5"/>
  <circle cx="15" cy="80" r="0.7" fill="white" opacity="0.6"/>
  <circle cx="85" cy="75" r="0.9" fill="white" opacity="0.5"/>
  <circle cx="50" cy="12" r="0.6" fill="white" opacity="0.4"/>
  <circle cx="45" cy="88" r="0.7" fill="white" opacity="0.5"/>
  
  <!-- Distress on H - chips and erosion -->
  <circle cx="32" cy="25" r="1" fill="#B91C1C" opacity="0.8"/>
  <circle cx="68" cy="30" r="0.8" fill="#B91C1C" opacity="0.7"/>
  <circle cx="38" cy="48" r="1.2" fill="#B91C1C" opacity="0.8"/>
  <circle cx="62" cy="47" r="0.9" fill="#B91C1C" opacity="0.7"/>
  <circle cx="30" cy="70" r="1.1" fill="#B91C1C" opacity="0.8"/>
  <circle cx="70" cy="65" r="0.8" fill="#B91C1C" opacity="0.7"/>
</svg>
